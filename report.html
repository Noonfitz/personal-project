<form class="report-pet container">
    <h1>Creare A Lost Or Found Pet Report and Flyer</h1>
    <div class="row g-3">

      <div class="col-12"> 
            <label for="what-happen" class="form-label">What Happened?</label>
            <select id ="what-happen" class="form-select" >
                <option selected>I Lost a Pet</option>
                <option value="1">I Saw a Lost Pet</option>
                <option value="2">I Found a Lost Pet</option>
                <option value="3">I Found Deceased Pet</option>
              </select>
      </div>
      
      <div class="col-12">
            <label for="pet-named" class="form-label">What is the Pet's Name?</label>
            <input type="text" class="form-control" id="pet-named" >
      </div>

      <div class="col-12">
        <label for="inputAddress" class="form-label">Address</label>
        <input type="text" class="form-control" id="inputAddress" >
      </div>
     
      <div class="col-md-6">
        <label for="inputCity" class="form-label">City</label>
        <input type="text" class="form-control" id="inputCity">
      </div>
      <div class="col-md-4">
        <label for="inputState" class="form-label">State</label>
        <select id="inputState" class="form-select">
          <option selected>Choose...</option>
          <option value="AL">Alabama</option>
	<option value="AK">Alaska</option>
	<option value="AZ">Arizona</option>
	<option value="AR">Arkansas</option>
	<option value="CA">California</option>
	<option value="CO">Colorado</option>
	<option value="CT">Connecticut</option>
	<option value="DE">Delaware</option>
	<option value="DC">District Of Columbia</option>
	<option value="FL">Florida</option>
	<option value="GA">Georgia</option>
	<option value="HI">Hawaii</option>
	<option value="ID">Idaho</option>
	<option value="IL">Illinois</option>
	<option value="IN">Indiana</option>
	<option value="IA">Iowa</option>
	<option value="KS">Kansas</option>
	<option value="KY">Kentucky</option>
	<option value="LA">Louisiana</option>
	<option value="ME">Maine</option>
	<option value="MD">Maryland</option>
	<option value="MA">Massachusetts</option>
	<option value="MI">Michigan</option>
	<option value="MN">Minnesota</option>
	<option value="MS">Mississippi</option>
	<option value="MO">Missouri</option>
	<option value="MT">Montana</option>
	<option value="NE">Nebraska</option>
	<option value="NV">Nevada</option>
	<option value="NH">New Hampshire</option>
	<option value="NJ">New Jersey</option>
	<option value="NM">New Mexico</option>
	<option value="NY">New York</option>
	<option value="NC">North Carolina</option>
	<option value="ND">North Dakota</option>
	<option value="OH">Ohio</option>
	<option value="OK">Oklahoma</option>
	<option value="OR">Oregon</option>
	<option value="PA">Pennsylvania</option>
	<option value="RI">Rhode Island</option>
	<option value="SC">South Carolina</option>
	<option value="SD">South Dakota</option>
	<option value="TN">Tennessee</option>
	<option value="TX">Texas</option>
	<option value="UT">Utah</option>
	<option value="VT">Vermont</option>
	<option value="VA">Virginia</option>
	<option value="WA">Washington</option>
	<option value="WV">West Virginia</option>
	<option value="WI">Wisconsin</option>
	<option value="WY">Wyoming</option>
        </select>
      </div>
      <div class="col-md-2">
        <label for="inputZip" class="form-label">Zip</label>
        <input type="text" class="form-control" id="inputZip">
      </div>

    
      <div class="col-12">
        <label for="upload-pic" class="form-label">UpLoad a Photo of Your Pet</label>
        <input type="file" class="form-control" id="upload-pic" ><br>
        <button class="btn btn-secondary" type="button" id="upload-pic">Upload Photo</button>
      </div>

      <div class="col-12">
      <label for="start" class="form-label">Date on which the pet was lost or found</label>
      <input class="form-control" type="date" id="start" name="trip-start" value="2018-07-22" min="2018-01-01" max="2018-12-31">
      </div>
     
     
      <div class="col-12"> 
        <label for="what-kind" class="form-label">What kind of animal is the pet?</label>
        <select id ="what-kind" class="form-select" >
            <option selected>Dog</option>
            <option value="1">Cat</option>
            <option value="2">Bird</option>
            <option value="3">Horse</option>
            <option value="4">Pig</option>
            <option value="5">Rabbit</option>
            <option value="6">Reptile</option>
            <option value="7">Small Mammal</option>
            <option value="8">Squirrel</option>
            <option value="8">Other</option>
          </select>
      </div>


      <div class="col-12">
        <label for="what-breed" class="form-label">What breed is the pet?</label>
        <input type="text" class="form-control" id="breed" >
     </div>

     <div class="col-12"> 
        <label for="what-gender" class="form-label">What gender is the pet?</label>
        <select id ="what-gender" class="form-select" >
            <option selected>Male</option>
            <option value="1">Female</option>
            <option value="2">Sex Uncertain</option>
        </select>
      </div>

      <div class="col-12">
        <label for="what-age" class="form-label">Approximate age of the pet in years(number only)</label>
        <input type="number" class="form-control" id="what-age" >
     </div>

     <div class="col-12">
        <label for="what-color" class="form-label">What colors are the pet?</label>
        <input type="text" class="form-control" id="what-color" >
     </div>

     <div class="col-12"> 
        <label for="what-height" class="form-label">What is the pet's approximate height at the shoulder?</label>
        <select id ="what-height" class="form-select" >
            <option selected>Short: Under 1'</option>
            <option value="1">Medium: 1-2'</option>
            <option value="2">Large: Over 2'</option>
        </select>
      </div>


      <div class="col-12"> 
        <label for="what-weight" class="form-label">What is the approximate weight of the pet?</label>
        <select id ="what-weight" class="form-select" >
            <option selected>Under 5 lbs</option>
            <option value="1">5-10 Ibs</option>
            <option value="2">10-20 Ibs</option>
            <option value="3">20-30 Ibs</option>
            <option value="4">30-40 Ibs</option>
            <option value="5">Over 50 Ibs</option>
        </select>
      </div>

      <div class="col-12"> 
        <label for="type-coat" class="form-label">What type of coat does the pet have?</label>
        <select id ="type-coat" class="form-select" >
            <option selected>Smooth</option>
            <option value="1">Wiry</option>
            <option value="2">Wavy</option>
            <option value="3">Not Applicable</option>
        </select>
      </div>

      <div class="col-12"> 
        <label for="length-hair" class="form-label">What length of hair does the pet have?</label>
        <select id ="length-hair" class="form-select" >
            <option selected>Short</option>
            <option value="1">Medium</option>
            <option value="2">Long</option>
            <option value="3">Not Applicable</option>
        </select>
      </div>


      <div class="col-12">
        <label for="pet's-collar" class="form-label">Describe the pet's collar</label>
        <input type="text" class="form-control" id="pet's-collar" >
     </div>

     <div class="col-12">
        <label for="details" class="form-label">Provide additional comments or details</label>
        <textarea class="form-control" id="details" rows="3"></textarea>
     </div>


     <div class="col-12 text-center">
        <button class="pattern-button" type="button" id="upload-pic">Submit</button>
     </div>

</div>
     
</form>
